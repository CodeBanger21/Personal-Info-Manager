<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Social Profile Man</title>
  <!-- bootstrap 5 cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- fontawesome cdn-->
  <script src="https://kit.fontawesome.com/fbd42d8532.js" crossorigin="anonymous"></script>
  <!-- custom css -->
  <link rel="stylesheet" href="css/social.css">
</head>

<body>
  <!-- Navbar -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-2 social-nav">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"> Social Profile Manager </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Navbar Ends -->
  <!-- Functions -->
  <div class="d-grid gap-2 col-6 mx-auto container-lg align-middle function-btns gap-3">
    <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample1" aria-expanded="false" aria-controls="multicollapseExample1">Store Username & Password</button>
    <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample2" aria-expanded="false" aria-controls="multicollapseExample2">Generate Password</button>
    <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample3" aria-expanded="false" aria-controls="multicollapseExample3">Search Account</button>
    <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample4" aria-expanded="false" aria-controls="multicollapseExample4">Update Details</button>
  </div>
  <!-- store Username & Password -->
  <div class="collapse col-md-6" id="collapseExample1">
    <div class="card card-body">
      <div>
        <label for="exampleInputEmail1" class="form-label">Keyword</label>
        <input type="text" class="form-control" id="exampleInput1" aria-describedby="emailHelp">
        <label for="exampleInputEmail1" class="form-label">New Username</label>
        <input type="text" class="form-control" id="exampleInput2" aria-describedby="emailHelp">
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">New Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-dark">Save</button>
      </div>
    </div>
  </div>
  <!-- Generate Password -->
  <div class="collapse col-md-6" id="collapseExample2">
    <div class="card card-body">
      Your Generated Password is:
    </div>
  </div>
  <!-- Search -->
  <div class="collapse col-md-6" id="collapseExample3">
    <div class="card card-body">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <form class="d-flex w-100">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Search by Keyword/Username</button>
          </form>
        </div>
      </nav>
    </div>
  </div>
  <!-- Update Details -->
  <div class="collapse col-md-6" id="collapseExample4">
    <div class="card card-body">
      <div>
        <label for="exampleInputEmail1" class="form-label">Keyword</label>
        <input type="text" class="form-control" id="exampleInput1" aria-describedby="emailHelp">
        <label for="exampleInputEmail1" class="form-label">Update Username</label>
        <input type="text" class="form-control" id="exampleInput2" aria-describedby="emailHelp">
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Update Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-dark">Save</button>
      </div>
    </div>
  </div>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="js/udb.js" charset="utf-8"></script>
</body>

</html>
